<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Googolf.mx</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="relative bg-gradient-to-r from-green-800 to-green-600">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center">
        <img src="logo_clean.png" alt="Googolf Logo" class="h-16 w-auto">
      </div>
    </div>
  </header>

  <!-- Menú de navegación -->
  <nav class="bg-green-900 text-white shadow">
    <div class="max-w-7xl mx-auto flex flex-wrap justify-center space-x-4 py-3">
      <button class="px-4 py-2 hover:bg-green-700 rounded">Club Manager</button>
      <button class="px-4 py-2 hover:bg-green-700 rounded">Clubes de Golf</button>
      <button class="px-4 py-2 hover:bg-green-700 rounded">Promociones Golf</button>
      <button class="px-4 py-2 hover:bg-green-700 rounded">Bienes Raíces</button>
      <button class="px-4 py-2 hover:bg-green-700 rounded">Proveedores Golf</button>
      <button class="px-4 py-2 hover:bg-green-700 rounded">[Opcional 1]</button>
      <button class="px-4 py-2 hover:bg-green-700 rounded">[Opcional 2]</button>
      <button class="px-4 py-2 hover:bg-green-700 rounded">[Opcional 3]</button>
    </div>
  </nav>

  <!-- Área de Publicidad -->
  <section class="relative w-full max-w-7xl mx-auto my-8 px-4">
    <div class="relative overflow-hidden rounded-lg shadow-lg">
      <div class="aspect-video">
        <iframe class="w-full h-full" src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Publicidad" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-800 text-white py-6 text-center">
    <p>&copy; 2025 Googolf.mx - Todos los derechos reservados</p>
  </footer>
</body>
</html>
